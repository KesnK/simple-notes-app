<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" label="Email" labelPlacement="stacked"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="stacked"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()">Login</ion-button>
      <ion-button expand="block" fill="clear" (click)="goToRegister()">Create Account</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
