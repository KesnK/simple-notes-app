<ion-header>
  <ion-toolbar color="primary">
    <ion-title>All Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-spinner *ngIf="loading" name="crescent" color="primary"></ion-spinner>

  <ion-list *ngIf="!loading && notes.length > 0">
    <ion-item *ngFor="let note of notes">
      <ion-label>
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
        <p><strong>Category:</strong> {{ note.category }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!loading && notes.length === 0" class="ion-text-center ion-padding">
    <p>No notes available yet.</p>
  </div>

</ion-content>
