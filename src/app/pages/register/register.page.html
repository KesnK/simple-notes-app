<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <div class="welcome-section">
      <h1>Get Started</h1>
      <p>Create your account to start taking notes</p>
    </div>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Display Name</ion-label>
          <ion-input type="text" [(ngModel)]="credentials.displayName" placeholder="Enter your name"
            [clearInput]="true">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="credentials.email" placeholder="Enter your email" [clearInput]="true">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.password" placeholder="Enter your password"
            [clearInput]="true">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm your password"
            [clearInput]="true">
          </ion-input>
        </ion-item>
        <ion-button expand="block" (click)="onRegister()" [disabled]="isLoading" class="register-button">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Create Account</span>
        </ion-button>
      </ion-card-content>
    </ion-card>
    <div class="login-section">
      <ion-text>
        <p>Already have an account?
          <ion-button fill="clear" size="small" (click)="navigateToLogin()">
            Sign In
          </ion-button>
        </p>
      </ion-text>
    </div>
  </div>
</ion-content>
