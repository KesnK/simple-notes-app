<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Content</ion-label>
    <ion-textarea [(ngModel)]="content" rows="6"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Category</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-select-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="updateNote()" [disabled]="loading">
    <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
    {{ loading ? 'Saving...' : 'Update Note' }}
  </ion-button>
</ion-content>
